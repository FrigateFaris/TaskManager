<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color: #D8C4B6">
    <form style="margin: 20px;" method="post">
    {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Название задачи</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" style="border: 1px solid #4F709C">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Описание</label>
        <textarea class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" name="description" style="border: 1px solid #4F709C"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail3" class="form-label">Дата дед-лайна</label>
        <input type="date" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" name="date" style="border: 1px solid #4F709C">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail4" class="form-label">Уровень приоритета</label>
        <input type="number" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" name="level" style="border: 1px solid #4F709C" min="1" max="3">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" style="border: 1px solid #4F709C" name="status">
        <label class="form-check-label" for="exampleCheck1" >Статус задачи</label>
      </div>
      <button type="submit" class="btn btn-primary">Задача создана!</button>
    </form>
</body>
</html>
